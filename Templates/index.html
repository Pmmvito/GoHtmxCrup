{{template "layout.html" .}}

{{define "content"}}
<h1 class="display-4 mb-4">Bem-vindo!</h1>
<ul class="nav nav-tabs" id="authTabs" role="tablist">
  <li class="nav-item" role="presentation">
    <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab">Login</button>
  </li>
  <li class="nav-item" role="presentation">
    <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab">Registrar</button>
  </li>
</ul>
<div class="tab-content" id="authContent">
  <div class="tab-pane fade show active" id="login" role="tabpanel">
    {{template "bloco-login" .}}
  </div>
  <div class="tab-pane fade" id="register" role="tabpanel">
    {{template "bloco-register" .}}
  </div>
</div>

{{end}}
